sudo: required
servies:
  - docker

before_install:
  - docker build -t krsevan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true krsevan/react-test npm test

after_success:
  - docker build -t krsevan/multi-client ./client
  - docker build -t krsevan/multi-nginx ./nginx
  - docker build -t krsevan/multi-server ./server
  - docker build -t krsevan/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password--stdin
  # Take those images and push them to docker hub
  - docker push krsevan/multi-client
  - docker push krsevan/multi-nginx
  - docker push krsevan/multi-server
  - docker push krsevan/multi-worker
